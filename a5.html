<body>
	<script type="text/javascript">
		var num = parseFloat(prompt("Ingrese un numero para calcular su factorial"));
		var total = 1;

		for(var i = 1; i <= num; i++){
			total = total * i;
		}
		alert("Factorial del numero "+num+" es: "+total);

	</script>
</body>
