<body class="text-center">
	
	<form id="vote">
		<br></br>
		<label>Apellido</label>
		<input name="Apellido" type="text"/><br>
		<label>Nombre</label>
		<input name="Nombre" type="text"/><br>
		<label>¿De qué sección de la ciudad es?</label>
		<select name="zona">
			    <option value=""></option>
				<option value="1">Zona Norte</option>
				<option value="2">Zona Centro</option>
				<option value="3">Zona Sur</option>	
			</select>
			<input type="button" name="Votar" value="Votar" onclick="sw(this.form);">
	</form><br>
	<article id="mensaje"></article>
	<script type="text/javascript">
		function sw (vote) {
			var A=vote.Apellido.value;
			var N=vote.Nombre.value;
			var x=parseInt(vote.zona.value);
			switch (x) {
				case 1 :
				document.getElementById("mensaje").innerHTML="Muchas gracias por votar "+N+" "+A+" de la zona Norte!";
					
					break;

					case 2 :
					document.getElementById("mensaje").innerHTML="Muchas gracias por votar "+N+" "+A+" de la zona Centro!";
					
					break;

					case 3 :
					document.getElementById("mensaje").innerHTML="Muchas gracias por votar "+N+" "+A+" de la zona Sur!";
					
					break;
				default:
				window.alert("No sea tonto, usted no ha seleccionado la zona");

					break;
			}
		}
	</script>	
</body>
